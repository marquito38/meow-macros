<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f472b6">
    <title>Meow Macros</title>
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' x='10' font-size='80'>üê±</text></svg>">
    
    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Nunito', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #FFF0F5; /* Lavender Blush */
            background-image: radial-gradient(#fbcfe8 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animations */
        @keyframes swat {
            0% { transform: translateX(120%) rotate(45deg); opacity: 0; }
            50% { transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateX(-50px) rotate(-10deg); opacity: 0; }
        }
        .animate-swat { animation: swat 1s ease-in-out forwards; }

        @keyframes bounce-cat { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        .animate-bounce-cat { animation: bounce-cat 2s infinite; }

        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Mobile safe area padding */
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- PWA SETUP ---
        const setupPWA = () => {
            const manifest = {
                "name": "Meow Macros",
                "short_name": "MeowMacros",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#FFF0F5",
                "theme_color": "#f472b6",
                "icons": [{
                    "src": "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' x='10' font-size='80'>üê±</text></svg>",
                    "sizes": "512x512",
                    "type": "image/svg+xml",
                    "purpose": "any maskable"
                }]
            };
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
            document.head.appendChild(link);

            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
                `;
                navigator.serviceWorker.register(URL.createObjectURL(new Blob([swCode], {type: 'application/javascript'})))
                    .catch(err => console.log('SW Fail (Expected in some previews):', err));
            }
        };
        try { setupPWA(); } catch (e) {}

        // --- CONSTANTS & HELPERS ---
        const GOALS = { calories: 1645, carbs: 160, protein: 150, fat: 45, fiber: 30 };
        const USER_WEIGHT_KG = 73; 
        const LIFTING_MET = 6.0;

        const WORKOUTS = {
            A: {
                name: "Workout A (Push)",
                exercises: [
                    { name: "DB Incline Bench", target: "3x6-8", sets: 3 },
                    { name: "DB Goblet Squats", target: "3x8-10", sets: 3 },
                    { name: "FT Lateral Raises", target: "4x12-15", sets: 4 },
                    { name: "FT Tricep Ext", target: "3x10-12", sets: 3 },
                    { name: "Jump Rope HIIT", target: "10 mins", sets: 1 } // Treated as 1 set for logging
                ]
            },
            B: {
                name: "Workout B (Pull)",
                exercises: [
                    { name: "DB Romanian DL", target: "3x6-8", sets: 3 },
                    { name: "FT Row/Pulldown", target: "3x8-10", sets: 3 },
                    { name: "DB Rear Delt Fly", target: "3x15", sets: 3 },
                    { name: "DB Bicep Curls", target: "3x10-12", sets: 3 },
                    { name: "Bike HIIT", target: "10 mins", sets: 1 }
                ]
            }
        };
        
        const calcCals = (c, p, f) => Math.round((c * 4) + (p * 4) + (f * 9));

        const getFoodEmoji = (name) => {
            const n = name.toLowerCase();
            if (n.includes('egg')) return 'ü•ö';
            if (n.includes('banana')) return 'üçå';
            if (n.includes('yogurt')) return 'ü•£';
            if (n.includes('salmon') || n.includes('fish')) return 'üêü';
            if (n.includes('chicken') || n.includes('turkey')) return 'üçó';
            if (n.includes('avocado')) return 'ü•ë';
            if (n.includes('berry') || n.includes('fruit') || n.includes('apple')) return 'üçì';
            if (n.includes('corn')) return 'üåΩ';
            if (n.includes('bean') || n.includes('chickpea')) return 'ü´ò';
            if (n.includes('bread') || n.includes('toast')) return 'üçû';
            return 'ü•ó';
        };

        const MOTIVATION_QUOTES = [
            "Crushed it! üêæ",
            "Paws-itively Strong! üí™",
            "Feline ferocious today! ü¶Å",
            "You're the cat's pajamas! üòª",
            "Purr-fect Performance! ‚≠ê"
        ];

        const STARTER_LIBRARY = [
            { id: '1', name: 'Egg Whites', carbs: 0, protein: 11.7, fat: 0, fiber: 0 },
            { id: '2', name: 'Greek Yogurt', carbs: 3.5, protein: 9.4, fat: 0, fiber: 0 },
            { id: '3', name: 'Banana', carbs: 23, protein: 1, fat: 0.3, fiber: 2.6 },
            { id: '4', name: 'Whole Egg', carbs: 0.7, protein: 12.6, fat: 9.5, fiber: 0 },
            { id: '5', name: 'Salmon (Raw)', carbs: 0, protein: 22, fat: 12, fiber: 0 },
            { id: '6', name: 'Garbanzo Beans', carbs: 17, protein: 5, fat: 1.5, fiber: 5 }, 
            { id: '7', name: 'Corn', carbs: 7, protein: 0.8, fat: 0.4, fiber: 2 }, 
            { id: '8', name: 'Mixed Berries', carbs: 9, protein: 0.5, fat: 0, fiber: 3 },
            { id: '9', name: 'Avocado', carbs: 8.5, protein: 2, fat: 14.7, fiber: 6.7 },
            { id: '10', name: 'Chicken Breast', carbs: 0, protein: 31, fat: 3.6, fiber: 0 }
        ];

        // --- COMPONENTS ---

        const CatGif = ({ type, className }) => {
            const [error, setError] = useState(false);
            
            // GIFs (CATAAS)
            const gifs = {
                swat: "https://cataas.com/cat/gif",
                happy: "https://cataas.com/cat/gif?type=medium",
                sleep: "https://cataas.com/cat/gif?type=small",
                workout: "https://cataas.com/cat/gif?type=square"
            };

            const fallbacks = {
                swat: "üêæ",
                happy: "üòª",
                sleep: "üí§",
                workout: "üèãÔ∏è‚Äç‚ôÄÔ∏è"
            };

            if (error) return <span className={`flex items-center justify-center text-4xl ${className}`}>{fallbacks[type] || 'üê±'}</span>;

            return (
                <img 
                    src={gifs[type]} 
                    alt="Cat Animation" 
                    className={`object-cover rounded-2xl ${className}`} 
                    onError={() => setError(true)}
                />
            );
        };

        const CatPawSwat = ({ trigger }) => {
            if (!trigger) return null;
            return (
                <div className="fixed top-1/2 left-0 w-full pointer-events-none z-[60] flex items-center justify-center animate-swat">
                    <CatGif type="swat" className="w-64 h-64 rounded-full shadow-2xl border-4 border-white" />
                </div>
            );
        };

        const SuccessModal = ({ isOpen, onClose, calories }) => {
            if (!isOpen) return null;
            const quote = useMemo(() => MOTIVATION_QUOTES[Math.floor(Math.random() * MOTIVATION_QUOTES.length)], [isOpen]);

            return (
                <div className="fixed inset-0 z-[70] bg-black/80 flex items-center justify-center p-6 animate-pop" onClick={onClose}>
                    <div className="text-center text-white w-full max-w-sm" onClick={e => e.stopPropagation()}>
                        <CatGif type="workout" className="w-64 h-64 rounded-full border-4 border-pink-400 mx-auto mb-6 shadow-2xl shadow-pink-500/50" />
                        <h2 className="text-3xl font-black uppercase mb-2 text-pink-300">Workout Complete!</h2>
                        <p className="text-xl font-bold italic mb-4">"{quote}"</p>
                        <div className="bg-white/20 rounded-xl p-4 mb-8">
                            <p className="text-sm font-bold uppercase text-pink-200">Calories Burned</p>
                            <p className="text-4xl font-black text-white">{calories}</p>
                        </div>
                        <button onClick={onClose} className="bg-pink-500 text-white w-full py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-transform">
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        const ProgressBar = ({ current, max, color, label, reverse = false }) => {
            const pct = Math.min(100, Math.max(0, (current / max) * 100));
            const remaining = reverse ? Math.max(0, max - current) : current;
            const isOver = reverse && current > max;
            
            return (
                <div className="flex flex-col w-full mb-3">
                    <div className="flex justify-between text-xs font-bold mb-1 text-slate-600 uppercase tracking-wider">
                        <span>{label}</span>
                        <span className={isOver ? 'text-red-500' : ''}>
                            {Math.round(remaining)}g {reverse ? 'left' : 'done'}
                        </span>
                    </div>
                    <div className="h-3 w-full bg-slate-200 rounded-full overflow-hidden">
                        <div 
                            className={`h-full transition-all duration-1000 ${color} ${isOver ? 'bg-red-500' : ''}`} 
                            style={{ width: `${pct}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            // State
            const [view, setView] = useState('home');
            const [data, setData] = useState({
                history: {}, // Food History
                fitnessHistory: {}, // Workout History
                library: STARTER_LIBRARY,
                settings: { apiKey: '' }
            });
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            
            // Modals & Triggers
            const [modalOpen, setModalOpen] = useState(false);
            const [successModalOpen, setSuccessModalOpen] = useState(false);
            const [lastBurned, setLastBurned] = useState(0);
            const [swatTrigger, setSwatTrigger] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            // Food Log State
            const [editFood, setEditFood] = useState({ name: '', weight: 100, carbs: 0, protein: 0, fat: 0, fiber: 0, category: 'Snack' });
            const [isNew, setIsNew] = useState(true); 
            const [loadingAI, setLoadingAI] = useState(false);
            const [librarySearch, setLibrarySearch] = useState('');

            // Fitness State
            const [activeRoutine, setActiveRoutine] = useState('A');
            const [workoutDuration, setWorkoutDuration] = useState(40);
            const [workoutInputs, setWorkoutInputs] = useState({}); // { ExName: [{w,r,d}, {w,r,d}...] }
            const [timers, setTimers] = useState({}); // { ExName: seconds }

            // Refs
            const fiberChartRef = useRef(null);
            const macroChartRef = useRef(null);
            const fileInputRef = useRef(null);
            const timerRef = useRef(null); // Interval ref

            // Load/Save
            useEffect(() => {
                const saved = localStorage.getItem('meow_data_v5'); // Incremented version for new structure
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (!parsed.fitnessHistory) parsed.fitnessHistory = {};
                    setData(parsed);
                } else {
                    // Try migrate v4
                    const oldv4 = localStorage.getItem('meow_data_v4');
                    if(oldv4) {
                        const parsed = JSON.parse(oldv4);
                        setData(parsed);
                    }
                }
                
                const promptHandler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', promptHandler);
                
                if (window.lucide) window.lucide.createIcons();

                return () => window.removeEventListener('beforeinstallprompt', promptHandler);
            }, []);

            useEffect(() => {
                localStorage.setItem('meow_data_v5', JSON.stringify(data));
                if (window.lucide) window.lucide.createIcons();
            }, [data, view, activeRoutine]);

            // Timer Logic
            useEffect(() => {
                timerRef.current = setInterval(() => {
                    setTimers(prev => {
                        const next = { ...prev };
                        let changed = false;
                        Object.keys(next).forEach(key => {
                            if (next[key] > 0) {
                                next[key] -= 1;
                                changed = true;
                            }
                        });
                        return changed ? next : prev;
                    });
                }, 1000);
                return () => clearInterval(timerRef.current);
            }, []);

            // Calculated Totals
            const todayLog = data.history[date] || [];
            const todayWorkouts = data.fitnessHistory[date] || [];
            
            const totals = todayLog.reduce((acc, item) => ({
                c: acc.c + item.c,
                p: acc.p + item.p,
                f: acc.f + item.f,
                fib: acc.fib + item.fib
            }), { c: 0, p: 0, f: 0, fib: 0 });
            
            const totalEatenCals = calcCals(totals.c, totals.p, totals.f);
            const totalBurnedCals = todayWorkouts.reduce((acc, w) => acc + w.calories, 0);
            
            const adjustedCalorieGoal = GOALS.calories + totalBurnedCals;
            const goalMet = totals.fib >= GOALS.fiber;

            // --- HELPERS ---

            // Sticky 0 Fix
            const handleFocus = (e, setter) => {
                if (Number(e.target.value) === 0) {
                    if (setter) setter(''); 
                    else {
                        // For nested state updates where setter isn't passed directly
                        // We rely on the onChange handler to clear it if empty string is passed back
                        // But since inputs are controlled, we need the parent to handle the empty string
                        // This helper effectively just ensures we don't leave it as '0' string.
                        // Actually, simplest is just select all content
                        // But user asked to CLEAR it.
                        // So the inputs will use logic: value={val === 0 ? '' : val} sometimes? 
                        // No, best is to update state to ''.
                    }
                }
            };
            
            const formatLastLog = (exerciseName) => {
                // Search backwards
                const dates = Object.keys(data.fitnessHistory).sort().reverse();
                for (const d of dates) {
                    const sessions = data.fitnessHistory[d];
                    for (const s of sessions) {
                        if (s.exercises && s.exercises[exerciseName]) {
                            const entry = s.exercises[exerciseName];
                            // Check if Array (New format)
                            if (Array.isArray(entry)) {
                                return "Last: " + entry.map(set => `${set.weight}lbx${set.reps}`).join(", ");
                            } 
                            // Legacy Object format
                            else if (entry.weight) {
                                return `Last: ${entry.weight}lbs x ${entry.reps}`;
                            }
                        }
                    }
                }
                return "Last: None";
            };

            const toggleTimer = (exName) => {
                setTimers(prev => ({
                    ...prev,
                    [exName]: prev[exName] > 0 ? 0 : 90 // Toggle 90s or off
                }));
            };

            // --- ACTIONS ---

            const handleAddFood = (food, weight) => {
                const factor = weight / 100;
                const newEntry = {
                    id: Date.now(),
                    name: food.name,
                    weight: weight,
                    category: food.category || 'Snack',
                    c: food.carbs * factor,
                    p: food.protein * factor,
                    f: food.fat * factor,
                    fib: food.fiber * factor
                };

                const newHistory = { ...data.history, [date]: [newEntry, ...(data.history[date] || [])] };
                
                let newLibrary = [...data.library];
                if (!data.library.find(i => i.name === food.name)) {
                    newLibrary.push({ ...food, id: Date.now().toString() });
                }

                setData({ ...data, history: newHistory, library: newLibrary });
                setModalOpen(false);
                setSwatTrigger(true);
                setTimeout(() => setSwatTrigger(false), 1200);
            };

            const handleFinishWorkout = () => {
                const duration = parseInt(workoutDuration) || 0;
                // MET Formula
                const burned = Math.round(LIFTING_MET * USER_WEIGHT_KG * (duration / 60));
                
                // Deep Copy inputs to save state
                const currentLog = JSON.parse(JSON.stringify(workoutInputs));

                const workoutLog = {
                    id: Date.now(),
                    routine: activeRoutine,
                    duration: duration,
                    calories: burned,
                    exercises: currentLog
                };

                const newFitnessHistory = { 
                    ...data.fitnessHistory, 
                    [date]: [workoutLog, ...(data.fitnessHistory[date] || [])] 
                };

                setData({ ...data, fitnessHistory: newFitnessHistory });
                setWorkoutInputs({}); // Clear current inputs
                setLastBurned(burned);
                setSuccessModalOpen(true);
            };

            const handleSetInput = (exName, setIndex, field, value) => {
                setWorkoutInputs(prev => {
                    const exSets = prev[exName] ? [...prev[exName]] : [];
                    // Ensure rows exist
                    const requiredRows = WORKOUTS[activeRoutine].exercises.find(e => e.name === exName).sets;
                    while(exSets.length < requiredRows) {
                        exSets.push({ weight: 0, reps: 0, difficulty: 'üòº' });
                    }
                    
                    // Update specific set
                    const newSet = { ...exSets[setIndex], [field]: value };
                    exSets[setIndex] = newSet;

                    return { ...prev, [exName]: exSets };
                });
            };

            const handleDeleteEntry = (id) => {
                const newLog = todayLog.filter(i => i.id !== id);
                setData({ ...data, history: { ...data.history, [date]: newLog } });
            };

            const deleteLibraryItem = (id) => {
                setData({ ...data, library: data.library.filter(i => i.id !== id) });
            }

            // --- AI FUNCTIONS --- (Preserved)
            const callGemini = async (prompt, imageBase64 = null) => {
                if (!data.settings.apiKey) {
                    alert("Please set your Gemini API Key in Settings first!");
                    return null;
                }
                setLoadingAI(true);
                try {
                    const parts = [{ text: prompt }];
                    if (imageBase64) {
                        parts.push({ inlineData: { mimeType: "image/jpeg", data: imageBase64 } });
                    }
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${data.settings.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    
                    const json = await response.json();
                    if (!json.candidates) throw new Error("No valid response from AI");
                    
                    let text = json.candidates[0].content.parts[0].text;
                    text = text.replace(/```json/gi, '').replace(/```/g, '').trim();
                    
                    try {
                        return JSON.parse(text);
                    } catch (parseError) {
                        alert("AI Parsing Error. Raw response: " + text);
                        return null;
                    }
                } catch (e) {
                    console.error(e);
                    alert("AI Network Error: " + e.message);
                    return null;
                } finally {
                    setLoadingAI(false);
                }
            };

            const handlePhoto = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    const prompt = "Analyze this food image. Return a JSON object with: name (string), carbs (number g per 100g), protein (number g per 100g), fat (number g per 100g), fiber (number g per 100g). Estimate specific values.";
                    const result = await callGemini(prompt, base64);
                    if (result) {
                        setEditFood({ ...editFood, name: result.name, carbs: result.carbs, protein: result.protein, fat: result.fat, fiber: result.fiber });
                        setIsNew(true);
                        setModalOpen(true);
                    }
                };
                reader.readAsDataURL(file);
            };

            const askAIFiber = async () => {
                if (!editFood.name) {
                    alert("Please enter a food name first.");
                    return;
                }
                const prompt = `Estimate the fiber content per 100g for "${editFood.name}". Return ONLY a JSON object: {"fiber": number}`;
                const result = await callGemini(prompt);
                if (result) {
                    setEditFood(prev => ({ ...prev, fiber: result.fiber }));
                }
            };

            // --- CHARTS ---
            useEffect(() => {
                if (view === 'trends') {
                    if (fiberChartRef.current) fiberChartRef.current.destroy();
                    if (macroChartRef.current) macroChartRef.current.destroy();

                    const labels = [];
                    const dataPoints = [];
                    for (let i=6; i>=0; i--) {
                        const d = new Date();
                        d.setDate(d.getDate() - i);
                        const k = d.toISOString().split('T')[0];
                        labels.push(d.toLocaleDateString('en-US', {weekday:'short'}));
                        const log = data.history[k] || [];
                        dataPoints.push(log.reduce((s, x) => s + x.fib, 0));
                    }

                    const ctxBar = document.getElementById('fiberChart');
                    if (ctxBar) {
                        fiberChartRef.current = new Chart(ctxBar, {
                            type: 'bar',
                            data: {
                                labels,
                                datasets: [{
                                    label: 'Fiber (g)',
                                    data: dataPoints,
                                    backgroundColor: '#10b981',
                                    borderRadius: 5
                                }]
                            },
                            options: { responsive: true, maintainAspectRatio: false }
                        });
                    }

                    const ctxPie = document.getElementById('macroChart');
                    if (ctxPie) {
                        macroChartRef.current = new Chart(ctxPie, {
                            type: 'doughnut',
                            data: {
                                labels: ['Carbs', 'Protein', 'Fat'],
                                datasets: [{
                                    data: [totals.c, totals.p, totals.f],
                                    backgroundColor: ['#60a5fa', '#f472b6', '#fbbf24']
                                }]
                            },
                            options: { responsive: true, maintainAspectRatio: false }
                        });
                    }
                }
                return () => {
                    if (fiberChartRef.current) fiberChartRef.current.destroy();
                    if (macroChartRef.current) macroChartRef.current.destroy();
                };
            }, [view, data, totals]);


            // --- RENDERERS ---
            
            const renderHome = () => (
                <div className="space-y-6 pb-20 safe-pb">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-2">
                        <div className="flex items-center gap-2">
                            <span className="text-4xl animate-bounce-cat">üê±</span>
                            <h1 className="text-2xl font-black text-pink-500 tracking-tight">Meow Macros</h1>
                        </div>
                        {deferredPrompt && (

                        <ProgressBar current={totals.f} max={GOALS.fat} color="bg-amber-400" label="Fat" reverse={true} />

                    {/* Actions */}
                    <div className="grid grid-cols-2 gap-4">

                            <i data-lucide="camera" className="w-6 h-6"></i>

                    </div>

                    {/* Quick Add / Recent */}

            const renderMeowMuscles = () => (

                                    <div className="grid grid-cols-[0.5fr_1fr_1fr_1fr] gap-2 mb-2 px-1">

                                        <span className="text-[9px] font-black uppercase text-slate-300 text-center">Lbs</span>
                                        <span className="text-[9px] font-black uppercase text-slate-300 text-center">Reps</span>
                                        <span className="text-[9px] font-black uppercase text-slate-300 text-center">Diff</span>
                                    </div>

                                    {/* Sets Rows */}
                                    <div className="space-y-2">

                                            const setData = currentSets[setIdx] || {weight: 0, reps: 0, difficulty: 'üòº'};
                                            return (
                                                <div key={setIdx} className="grid grid-cols-[0.5fr_1fr_1fr_1fr] gap-2 items-center">

                                                    <input 
                                                        type="number"
                                                        className="bg-slate-50 p-2 rounded-xl text-center font-bold text-sm outline-none focus:ring-1 ring-pink-300"
                                                        value={setData.weight}
                                                        onFocus={(e) => handleFocus(e, val => handleSetInput(ex.name, setIdx, 'weight', val))}
                                                        onChange={(e) => handleSetInput(ex.name, setIdx, 'weight', Number(e.target.value))}
                                                    />
                                                    <input 
                                                        type="number"
                                                        className="bg-slate-50 p-2 rounded-xl text-center font-bold text-sm outline-none focus:ring-1 ring-pink-300"
                                                        value={setData.reps}
                                                        onFocus={(e) => handleFocus(e, val => handleSetInput(ex.name, setIdx, 'reps', val))}

                                                    />

                                                        className="bg-slate-50 p-2 rounded-xl text-center text-sm appearance-none outline-none"
                                                        value={setData.difficulty}
                                                        onChange={(e) => handleSetInput(ex.name, setIdx, 'difficulty', e.target.value)}
                                                    >
                                                        <option>üò∫</option>
                                                        <option>üòº</option>
                                                        <option>üôÄ</option>
                                                    </select>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="bg-white p-5 rounded-3xl shadow-lg border-t-4 border-pink-400 sticky bottom-24 z-20">

                                type="number" 
                                className="w-full bg-slate-100 p-4 rounded-2xl font-black text-xl text-center outline-none focus:ring-2 ring-pink-300"
                                value={workoutDuration}
                                onFocus={(e) => handleFocus(e, setWorkoutDuration)}
                                onChange={e => setWorkoutDuration(e.target.value)}
                            />
                        </div>
                        <button 
                            onClick={handleFinishWorkout}
                            className="w-full bg-slate-800 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-slate-900 active:scale-95 transition-transform flex items-center justify-center gap-2"
                        >
                            <i data-lucide="check-circle" className="w-5 h-5"></i> Finish & Save Log
                        </button>
                    </div>
                </div>
            );

            const renderLibrary = () => (
                <div className="pb-20 safe-pb">
                    <div className="sticky top-0 bg-[#FFF0F5] z-30 pb-4 pt-2">
                        <h2 className="text-2xl font-black text-slate-700 mb-4">Food Library</h2>

                            <i data-lucide="search" className="absolute left-4 top-3 text-slate-400 w-4 h-4"></i>

                    </div>

                            <div key={item.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                                <div>
                                    <p className="font-bold text-slate-700">{item.name}</p>
                                    <p className="text-[10px] text-slate-400 uppercase">Per 100g: C:{item.carbs} P:{item.protein} F:{item.fat}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => { setEditFood({...item, weight: 100}); setIsNew(true); setModalOpen(true); }} className="p-2 bg-indigo-50 text-indigo-500 rounded-xl">
                                        <i data-lucide="edit-2" className="w-4 h-4"></i>
                                    </button>
                                    <button onClick={() => deleteLibraryItem(item.id)} className="p-2 bg-red-50 text-red-500 rounded-xl">
                                        <i data-lucide="trash-2" className="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderTrends = () => (
                <div className="pb-20 safe-pb space-y-6">
                    <h2 className="text-2xl font-black text-slate-700">Trends</h2>
                    
                    <div className="bg-white p-4 rounded-3xl shadow-sm h-64">
                        <h3 className="text-xs font-black text-slate-400 uppercase mb-2">7-Day Fiber</h3>
                        <div className="h-52">
                            <canvas id="fiberChart"></canvas>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white p-4 rounded-3xl shadow-sm h-48">
                            <h3 className="text-xs font-black text-slate-400 uppercase mb-2">Macro Split</h3>
                            <div className="h-32">
                                <canvas id="macroChart"></canvas>
                            </div>
                        </div>
                        <div className="bg-pink-50 p-4 rounded-3xl shadow-sm flex flex-col items-center justify-center text-center">
                            <span className="text-2xl mb-2">üî•</span>
                            <p className="text-3xl font-black text-pink-500">{Math.round(totalEatenCals)}</p>
                            <p className="text-[10px] font-bold text-pink-300 uppercase">Calories Eaten</p>
                        </div>
                    </div>
                </div>
            );

            const renderSettings = () => (
                <div className="pb-20 safe-pb space-y-6">
                    <h2 className="text-2xl font-black text-slate-700">Settings</h2>
                    
                    <div className="bg-white p-5 rounded-3xl shadow-sm space-y-4">
                        <h3 className="font-bold text-slate-700 flex items-center gap-2"><i data-lucide="key" className="w-4 h-4"></i> Gemini API Key</h3>
                        <div className="flex gap-2">
                            <input 
                                type="password" 
                                placeholder="Paste API Key here..."
                                className="flex-1 bg-slate-100 p-3 rounded-xl text-sm font-mono outline-none border-2 border-transparent focus:border-pink-300 transition-colors"
                                value={data.settings.apiKey}
                                onChange={e => setData({...data, settings: {...data.settings, apiKey: e.target.value}})}

                            <button 
                                onClick={() => {
                                    localStorage.setItem('meow_data_v5', JSON.stringify(data));

                                }}
                                className="bg-pink-500 text-white px-4 rounded-xl font-bold text-xs shadow-md hover:bg-pink-600 active:scale-95 transition-transform"

                        </div>

                    </div>

                    <div className="bg-white p-5 rounded-3xl shadow-sm space-y-3">
                        <h3 className="font-bold text-slate-700">Data Management</h3>
                        <button 
                            onClick={() => {
                                const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url; a.download = 'meow_data.json'; a.click();
                            }}
                            className="w-full bg-indigo-50 text-indigo-600 py-3 rounded-xl font-bold text-sm"
                        >
                            Export Data (JSON)
                        </button>
                        <button 
                            onClick={() => {

                                    window.location.reload();

                            className="w-full bg-red-50 text-red-600 py-3 rounded-xl font-bold text-sm"

                                    <div>
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Weight (grams)</label>

                                                    value={editFood.carbs} 
                                                    onFocus={e => handleFocus(e, v => setEditFood({...editFood, carbs: Number(v)}))}
                                                    onChange={e => setEditFood({...editFood, carbs: Number(e.target.value)})}

                                                <label className="ml-2 text-[9px] font-bold uppercase text-slate-400">Protein</label>

                                                    value={editFood.protein}

                                                <input

                                                    className="w-full p-2 rounded-xl text-center font-bold" 
                                                    value={editFood.fat} 
                                                    onFocus={e => handleFocus(e, v => setEditFood({...editFood, fat: Number(v)}))}
                                                    onChange={e => setEditFood({...editFood, fat: Number(e.target.value)})} 
                                                />
                                            </div>
                                            <div className="relative">
                                                <label className="ml-2 text-[9px] font-bold uppercase text-emerald-500">Fiber</label>
                                                <div className="flex gap-1">
                                                    <input 
                                                        type="number" 
                                                        className="w-full p-2 rounded-xl text-center font-bold border border-emerald-100" 
                                                        value={editFood.fiber} 
                                                        onFocus={e => handleFocus(e, v => setEditFood({...editFood, fiber: Number(v)}))}
                                                        onChange={e => setEditFood({...editFood, fiber: Number(e.target.value)})} 
                                                    />
                                                    <button onClick={askAIFiber} disabled={loadingAI} className="bg-indigo-600 text-white p-2 rounded-xl">
                                                        {loadingAI ? <i data-lucide="loader" className="w-4 h-4 animate-spin"></i> : <i data-lucide="wand-2" className="w-4 h-4"></i>}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Calculated Live Preview */}
                                    <div className="text-center">
                                        <p className="text-[10px] font-black uppercase text-slate-300">Adding to Log</p>
                                        <div className="flex justify-center gap-4 text-xs font-bold text-slate-500 mt-1">
                                            <span>{Math.round(editFood.carbs * (editFood.weight/100))}c</span>
                                            <span>{Math.round(editFood.protein * (editFood.weight/100))}p</span>
                                            <span>{Math.round(editFood.fat * (editFood.weight/100))}f</span>
                                        </div>
                                    </div>

                                    <button 
                                        onClick={() => handleAddFood(editFood, editFood.weight)}
                                        className="w-full bg-pink-500 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-pink-600 active:scale-95 transition-transform"
                                    >
                                        Add to Bowl ü•£
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {loadingAI && !modalOpen && (
                        <div className="fixed inset-0 z-[60] bg-black/50 flex items-center justify-center">
                            <div className="bg-white p-6 rounded-3xl animate-bounce">
                                <span className="text-4xl">üê±</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
